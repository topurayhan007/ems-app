<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>EMS | Employee Management System</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="styles/style.css" />
    </head>
    <body class="d-flex">
        <aside
            class="d-flex flex-column flex-shrink-0 p-3 bg-white overflow-y-auto sidebar"
            style="width: 280px"
        >
            <a
                href="/"
                class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none"
            >
                <i data-lucide="shield-user" class="logo"></i>
                <span class="fs-4">EMS</span>
            </a>
            <hr />
            <ul class="nav nav-pills flex-column mb-auto" id="sidebarMenu">
                <li>
                    <a
                        href="#"
                        data-target="dashboard"
                        class="nav-link link-dark d-flex gap-1 align-items-center"
                    >
                        <i
                            data-lucide="layout-dashboard"
                            class="sidebar-icon"
                        ></i>
                        Dashboard
                    </a>
                </li>
                <li>
                    <a
                        href="#"
                        data-target="view-emp-section"
                        class="nav-link link-dark d-flex gap-1 align-items-center active"
                    >
                        <i data-lucide="users" class="sidebar-icon"></i>
                        Employees
                    </a>
                </li>
                <li>
                    <a
                        href="#"
                        data-target="search-emp-section"
                        class="nav-link link-dark d-flex gap-1 align-items-center"
                    >
                        <i data-lucide="user-search" class="sidebar-icon"></i>
                        Search employees
                    </a>
                </li>
                <li>
                    <a
                        href="#"
                        data-target="add-emp-section"
                        class="nav-link link-dark d-flex gap-1 align-items-center"
                    >
                        <i data-lucide="user-plus" class="sidebar-icon"></i>
                        Add employee
                    </a>
                </li>
            </ul>
        </aside>

        <main class="overflow-y-auto container-fluid p-2 p-md-5">
            <section class="content-section" id="home1">
                <h3>Welcome,</h3>
            </section>

            <section
                class="home container-fluid content-section"
                id="dashboard"
            >
                <h4 class="h4 section-heading pb-md-3">Dashboard</h4>
                <div class="d-flex justify-content-center py-2">
                    <div
                        id="spinner"
                        style="display: none"
                        class="spinner-border text-primary"
                        role="status"
                    >
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>

                <div class="stats-wrapper row mx-0 gap-2 gap-md-3">
                    <div class="stat-card bg-white col-md p-md-4">
                        <h3 class="h3" id="employeeCount"></h3>
                        <p class="text-muted mb-0">Employees</p>
                    </div>
                    <div class="stat-card bg-white col-md p-md-4">
                        <h3 class="h3" id="employeeCount"></h3>
                        <p class="text-muted mb-0"></p>
                    </div>
                    <div class="stat-card bg-white col-md p-md-4">
                        <h3 class="h3" id="employeeCount"></h3>
                        <p class="text-muted mb-0"></p>
                    </div>
                </div>
            </section>

            <section
                class="view-emp content-section active"
                id="view-emp-section"
            >
                <h4 class="h4 section-heading pb-md-3">Employees</h4>
                <div class="d-flex justify-content-center py-2">
                    <div
                        id="spinner"
                        style="display: none"
                        class="spinner-border text-primary"
                        role="status"
                    >
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <div class="position-relative p-3 bg-white table-wrapper">
                    <div class="table-responsive">
                        <table id="employee-table" class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Employee ID</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Department</th>
                                    <th>Designation</th>
                                    <th>Role</th>
                                    <th>Phone No</th>
                                    <th>Present Address</th>
                                    <th>Marital Status</th>
                                    <th>Gender</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Rows will come from javascript api call -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>

            <section class="search-emp content-section" id="search-emp-section">
                <h3>Search Employees</h3>
            </section>

            <section class="add-emp content-section" id="add-emp-section">
                <h3>Add Employee</h3>
            </section>
        </main>

        <!-- Bootstrap -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <!-- Lucid Icons -->
        <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
        <script>
            lucide.createIcons();
        </script>
        <script type="module" src="scripts/main.js"></script>
    </body>
</html>
