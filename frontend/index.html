<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>EMS | Employee Management System</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="styles/style.css" />
    </head>
    <body class="d-flex">
        <aside
            class="d-flex flex-column flex-shrink-0 p-3 bg-light overflow-y-auto sidebar"
            style="width: 280px"
        >
            <a
                href="/"
                class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none"
            >
                <svg class="bi me-2" width="40" height="32">
                    <use xlink:href="#bootstrap"></use>
                </svg>
                <span class="fs-4">EMS</span>
            </a>
            <hr />
            <ul class="nav nav-pills flex-column mb-auto" id="sidebarMenu">
                <li class="nav-item">
                    <a
                        href="#"
                        data-target="home"
                        class="nav-link link-dark d-flex gap-1 align-items-center active"
                        aria-current="page"
                    >
                        <i data-lucide="home" class="sidebar-icon"></i>
                        Dashboard
                    </a>
                </li>
                <li>
                    <a
                        href="#"
                        data-target="view-emp-section"
                        class="nav-link link-dark d-flex gap-1 align-items-center"
                    >
                        <i data-lucide="users" class="sidebar-icon"></i>
                        View employees
                    </a>
                </li>
                <li>
                    <a
                        href="#"
                        data-target="search-emp-section"
                        class="nav-link link-dark d-flex gap-1 align-items-center"
                    >
                        <i data-lucide="user-search" class="sidebar-icon"></i>
                        Search employees
                    </a>
                </li>
                <li>
                    <a
                        href="#"
                        data-target="add-emp-section"
                        class="nav-link link-dark d-flex gap-1 align-items-center"
                    >
                        <i data-lucide="user-plus" class="sidebar-icon"></i>
                        Add employee
                    </a>
                </li>
                <li>
                    <a
                        href="#"
                        data-target="edit-emp-section"
                        class="nav-link link-dark d-flex gap-1 align-items-center"
                    >
                        <i data-lucide="user-pen" class="sidebar-icon"></i>
                        Edit employee
                    </a>
                </li>
                <li>
                    <a
                        href="#"
                        data-target="delete-emp-section"
                        class="nav-link link-dark d-flex gap-1 align-items-center"
                    >
                        <i data-lucide="user-minus" class="sidebar-icon"></i>
                        Delete employee
                    </a>
                </li>
            </ul>
        </aside>

        <main class="overflow-y-auto container-fluid p-md-5">
            <section class="home content-section active" id="home">
                <h3>Welcome,</h3>
            </section>

            <section class="view-emp content-section" id="view-emp-section">
                <h3>View Employees</h3>
            </section>

            <section class="search-emp content-section" id="search-emp-section">
                <h3>Search Employees</h3>
            </section>

            <section class="add-emp content-section" id="add-emp-section">
                <h3>Add Employee</h3>
            </section>

            <section class="edit-emp content-section" id="edit-emp-section">
                <h3>Edit Employee</h3>
            </section>

            <section class="delete-emp content-section" id="delete-emp-section">
                <h3>Delete Employee</h3>
            </section>
        </main>

        <!-- Bootstrap -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <!-- Lucid Icons -->
        <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
        <script>
            lucide.createIcons();
        </script>
        <script src="scripts/main.js"></script>
    </body>
</html>
