<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home | Employee Management System</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./presentation_layer/styles/style.css" />
    </head>
    <body class="">
        <header class="shadow-sm bg-white">
            <nav class="navbar navbar-light bg-light">
                <div
                    class="container-fluid justify-content-between align-items-center"
                >
                    <div class="">
                        <button class="btn hamburger-btn" id="sidebarToggle">
                            <i data-lucide="menu"></i>
                        </button>
                    </div>
                    <div class="mx-auto">
                        <a
                            href="/"
                            class="d-flex align-items-center mb-0 me-md-auto text-decoration-none"
                        >
                            <i data-lucide="shield-user" class="logo"></i>
                            <span class="fs-4">EMS</span>
                        </a>
                    </div>
                    <div class="w-auto"></div>
                </div>
            </nav>
        </header>
        <main class="d-flex">
            <!-- Sidebar -->
            <aside
                class="d-flex flex-column flex-shrink-0 p-2 p-md-3 bg-white overflow-y-auto sidebar"
                id="sidebar"
            >
                <ul
                    class="nav nav-pills flex-column mb-auto mt-2"
                    id="sidebarMenu"
                >
                    <li>
                        <a
                            href="/"
                            data-target="dashboard"
                            class="nav-link link-dark d-flex gap-1 align-items-center active"
                        >
                            <i
                                data-lucide="layout-dashboard"
                                class="sidebar-icon"
                            ></i>
                            Dashboard
                        </a>
                    </li>
                    <li>
                        <a
                            href="#"
                            data-target="view-emp-section"
                            class="nav-link link-dark d-flex gap-1 align-items-center"
                        >
                            <i data-lucide="users" class="sidebar-icon"></i>
                            Employees
                        </a>
                    </li>
                </ul>
            </aside>

            <div
                id="sidebarBackdrop"
                class="position-fixed top-0 start-0 w-100 h-100 bg-dark bg-opacity-75 d-none"
            ></div>

            <!-- Content Container -->
            <div
                class="content-wrapper overflow-y-auto container-fluid p-2 p-md-4 p-lg-5"
            >
                <section class="content-section" id="home1">
                    <h3>Welcome,</h3>
                </section>

                <section
                    class="home container-fluid content-section active"
                    id="dashboard"
                >
                    <h4 class="h4 section-heading pb-md-3">Dashboard</h4>
                    <div class="d-flex justify-content-center py-2">
                        <div
                            id="spinner"
                            style="display: none"
                            class="spinner-border text-primary"
                            role="status"
                        >
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>

                    <div class="stats-wrapper row mx-0 gap-2 gap-md-3">
                        <div class="stat-card bg-white col-md p-md-4">
                            <h3 class="h3" id="employeeCount"></h3>
                            <p class="text-muted mb-0">Employees</p>
                        </div>
                        <div class="stat-card bg-white col-md p-md-4">
                            <h3 class="h3" id="employeeCount"></h3>
                            <p class="text-muted mb-0"></p>
                        </div>
                        <div class="stat-card bg-white col-md p-md-4">
                            <h3 class="h3" id="employeeCount"></h3>
                            <p class="text-muted mb-0"></p>
                        </div>
                    </div>
                </section>
            </div>
        </main>

        <!-- Bootstrap -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <!-- Lucid Icons -->
        <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
        <script>
            lucide.createIcons();
        </script>
        <script
            type="module"
            src="./presentation_layer/scripts/home.js"
        ></script>
    </body>
</html>
